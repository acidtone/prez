<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">
		<!-- Font Awesome -->
		<script src="https://use.fontawesome.com/77cbe0ece6.js"></script>
		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
		<style type="text/css">
			.fuchsia {
				color: #FF0080 ;
			}
			.teal {
				color: #008080 ;
			}
			.wp-blue {
				color: #21759b;
			}
			.shadow {
				text-shadow: 1px 1px 10px #555;
			}
			.nineties-shadow {
				text-shadow: 5px 5px 10px #000;
			}
			.tilted {
				transform: rotate(2deg);
			}
			.reveal section img {
				border: 0;
				box-shadow: none;
			}
		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section></section>
				<section><i class="fa fa-wordpress fa-5x"></i></section>
				<section><i class="fa fa-home fa-5x"></i></section>
				<section><i class="fa fa-car fa-5x"></i></section>
				<section><i class="fa fa-motorcycle fa-5x"></i></section>
				<section data-transition="none"><i class="fa fa-bicycle fa-5x"></i></section>
				<section data-transition="none"><i class="fa fa-bicycle fa-5x fuchsia"></i></section>
				<section data-transition="none"><i class="fa fa-bicycle fa-5x fuchsia shadow"></i></section>
				<section><i class="fa fa-car fa-5x"></i></section>
				<section data-transition="none"><i class="fa fa-car fa-5x teal"></i></section>
				<section data-transition="none"><i class="fa fa-car fa-5x teal shadow"></i></section>
				<section data-transition="none"><i class="fa fa-car fa-5x teal nineties-shadow"></i></section>
				<section data-transition="none"><i class="fa fa-car fa-5x teal nineties-shadow tilted"></i></section>
				<section data-transition="none"><i class="fa fa-wordpress fa-5x teal nineties-shadow tilted"></i></section>
				<section data-transition="none"><i class="fa fa-wordpress fa-5x teal nineties-shadow"></i></section>
				<section data-transition="none"><i class="fa fa-wordpress fa-5x teal shadow"></i></section>
				<section data-transition="none"><i class="fa fa-wordpress fa-5x wp-blue shadow"></i></section>
				<section><img src="img/Siteline_clr_s_only_sm.png"></section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,
				controls: false,
				progress: false,
				transition: 'fade',

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
